# Inform programs of 256 colour support.
set-option -g default-terminal "screen-256color-bce"

set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

set-option -g display-time 2000

# ctrl-a instead of ctrl-b as standard prefix
unbind-key C-b
set -g prefix C-Space
bind-key C-Space send-prefix

# fix: hitting esc key in vim has a delay
set -s escape-time 0

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

bind-key r source-file ~/.tmux.conf \; display "tmux.conf reloaded!"

# quickly open a new window
bind-key N new-window
bind-key C-b last-window

# split window and fix path for tmux 1.9
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# pane movement shortcuts
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize pane shortcuts
bind-key -r H resize-pane -L 10
bind-key -r J resize-pane -D 10
bind-key -r K resize-pane -U 10
bind-key -r L resize-pane -R 10

# enable mouse support for switching panes/windows
setw -g mouse on

# set vi mode for copy mode
setw -g mode-keys vi

# more settings to make copy-mode more vim-like
unbind-key [
bind-key Escape copy-mode
unbind-key p
bind-key p paste-buffer
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection
unbind-key -T copy-mode-vi C-j
bind-key -T copy-mode-vi C-j send-keys -X page-down
bind-key -T copy-mode-vi C-k send-keys -X page-up

# Buffers to/from Mac clipboard, yay tmux book from pragprog
bind-key C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind-key C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

# ===========================================================================================
# Status bar settings
# ==========================================================================================*

# Set status position
set-option -g status-position bottom

# Set the base index for windows and panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber when window is closed
set -g renumber-windows on

# Activity monitoring
setw -g monitor-activity on

# Default statusbar colors
set -g status-bg black
set -g status-fg green
set -g status-attr default

# Default window title colors
setw -g window-status-fg white
setw -g window-status-bg black

# Active window title colors
setw -g window-status-current-fg yellow
setw -g window-status-current-bg default

# Pane border
set -g pane-border-fg white
set -g pane-border-bg default
set -g pane-active-border-fg red
set -g pane-active-border-bg default

# Command line/message text
set -g message-bg black
set -g message-fg yellow

# Pane number display
set -g display-panes-active-colour cyan
set -g display-panes-colour brightblue

# Status settings
set -g status on
set -g status-interval 15
set -g status-justify centre

# Status line left side
set -g status-left-length 70
set -g @online_icon "yes"
set -g @offline_icon "no"
#set -g status-left "#[fg=brightblue] Session: #S | Host: #H"
set -g status-left "#[fg=darkgreen] Session #S"

# Status line right side
set -g status-right-length 70
set -g status-right "#[fg=darkgreen] Battery #{battery_percentage} | %d %b %R "

# Activity
set-option -gw window-status-activity-bg black
set-option -gw window-status-activity-fg cyan

# ======================================================================================================================
# Plugins settings
# ======================================================================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank' # yanking helpers
set -g @plugin 'tmux-plugins/tmux-sessionist' # session helpers prexif + C (new session)
set -g @plugin 'tmux-plugins/tmux-resurrect' # prefix + C-s save, C-r restore
set -g @plugin 'tmux-plugins/tmux-battery' # Batter percentage

# Initialize plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
